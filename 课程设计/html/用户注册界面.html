<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>H5用户注册页面示例</title>
        <link rel="stylesheet" href="../css/reg.css">
    </head>
    <body>
        <div id="container">
            <h1>用户注册界面</h1>
            <hr>
            <form method="POST" action="get" autocomplete="on">
                <label>
                    用  户：<input type="text" placeholder="请输入用户名" name="username" required/>
                </label>
                <br>
                <label>
                    密  码：<input type="password" placeholder="请输入密码" id="pwd" required/>
                </label>
                <br>
                <label>
                    确  认：<input type="password" placeholder="请再次输入密码" id="pwd2" required/>
                </label>
                <br>
                <label>
                    姓  名：<input type="text" placeholder="请输入您的姓名" name="name" required/>
                </label>
                <br>
                <label>
                    邮  箱：<input type="email" placeholder="请输入您的邮箱"  type="email" name="email" required/>
                </label>
                <br>
                <button type="submit" onclick="run()">提交注册</button>
                <button type="reset">重置</button>
            </form>
        </div>
    </body>
    <script>
        function run(){
                var value1=document.getElementById("pwd").value;
                var value2=document.getElementById("pwd2").value;
                if(value1==value2){
                    alert("注册成功！");
                }else{
                    alert("两次输入的密码不一致！");
                }
            }
    </script>
</html>
