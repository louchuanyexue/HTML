<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片的随机移动</title>
		<style type="text/css">
			img{
				position: absolute;
			}
		</style>
	</head>
	<body onload="run()">
		<img id="imgId" style="top: 100px;left: 100px" src="../picture/lty.jpg" width="40% height="60%"><br/>
	</body>
	<script type="text/javascript">
		function run(){
			var img=document.getElementById("imgId");
			img.style.top=Math.random()*300+"px";
			img.style.left=Math.random()*500+"px";
			window.setTimeout("run()",1000);
		}
	</script>
</html>
