<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>简单电子日历的设计与实现</title>
		<style type="text/css">
			div{
				text-align: center;
				margin-top: 10px;
				margin-bottom: 10px;
			}
			#calendar{
				width: 400px;
				margin: auto;
			}
			button{
				width: 25%;
				float: left;
				height: 40px;
			}
			#month{
				width:50%;
				float:left;
			}
			.everyday{
				width:14%;
				float:left;
			}
		</style>
		<script type="text/javascript" src="../js/电子日历.js">
		</script>
	</head>
	<body onload="showDate()">
		<h3>简单电子日历</h3>
		<hr/>
		<div id="calendar">
			<div>
			   <button onclick="lastMonth()">上个月</button>
			   <div id="month"></div>
			   <button onclick="nextMonth()">下个月</button>
			</div>
		   
			<div id="calendar">
				 <div class="everyday">日</div>
				 <div class="everyday">一</div>
				 <div class="everyday">二</div>
				 <div class="everyday">三</div>
				 <div class="everyday">四</div>
				 <div class="everyday">五</div>
				 <div class="everyday">六</div>
			</div>
		    <div id="day"></div>
	    </div>
	</body>

</html>
