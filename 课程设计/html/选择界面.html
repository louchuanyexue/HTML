<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选择数据</title>
	</head>
	<body>
		<table border="1" bordercolor="green">
		<tr>
			<td>操作</td>
			<td>编号</td>
			<td>姓名</td>
		</tr>
		<tr>
			<td><input type="button" value="选择" onclick="check('001','张三');"/></td>
			<td>001</td>
			<td>张三</td>
		</tr>
		<tr>
			<td><input type="button" value="选择" onclick="check('002','李四');"/></td>
			<td>002</td>
			<td>李四</td>
		</tr>
		<tr>
			<td><input type="button" value="选择" onclick="check('003','王五');"/></td>
			<td>003</td>
			<td>王五</td>
		</tr>
	</table>
	<script type="text/javascript">
		//实现check方法
		function check(num1,name1) {
			//需要把num1和name1赋值到window页面
			//跨页面的操作  opener：得到创建这个窗口的窗口 得到window页面
			var pwin = window.opener; //得到window页面
			pwin.document.getElementById("numid").value = num1;
			pwin.document.getElementById("nameid").value = name1;
			//关闭窗口
			window.close();
		}
	</script>
	</body>
</html>
